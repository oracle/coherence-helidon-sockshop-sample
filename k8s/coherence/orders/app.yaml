apiVersion: coherence.oracle.com/v1
kind: Coherence
metadata:
  name: orders
spec:
  cluster: SockShop
  role: Orders
  replicas: 1
  image: ghcr.io/oracle/coherence-helidon-sockshop-orders:2.0.1
  env:
    - name: TRACING_HOST
      value: "jaeger-collector"
    - name: JAEGER_SAMPLER_TYPE
      value: "const"
    - name: JAEGER_SAMPLER_PARAM
      value: "1"
  application:
    type: helidon
  jvm:
    memory:
      heapSize: 2g
    args:
      - "-Djdk.serialFilter=*;!*"
  coherence:
    metrics:
      enabled: true
  ports:
    - name: http
      port: 7001
      service:
        name: orders
        port: 80
      serviceMonitor:
        enabled: true
    - name: metrics
      serviceMonitor:
        enabled: true
