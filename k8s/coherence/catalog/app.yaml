apiVersion: coherence.oracle.com/v1
kind: Coherence
metadata:
  name: catalog
spec:
  cluster: SockShop
  role: Catalog
  replicas: 1
  image: ghcr.io/oracle/coherence-helidon-sockshop-catalog:2.2.3-SNAPSHOT
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 10
  application:
    type: helidon
  jvm:
    memory:
      heapSize: 2g
    args:
      - "-Dhelidon.serialFilter.ignoreFiles=true" 
      - "-Dhelidon.serialFilter.pattern=*"
      - "-Dhelidon.serialFilter.failure.action=WARN"
      - "-Dotel.java.global-autoconfigure.enabled=true"
      - "-Dotel.service.name=catalog"
      - "-Dotel.metrics.exporter=none"
      - "-Dotel.logs.exporter=none"
      - "-Dotel.exporter.otlp.traces.endpoint=http://jaeger-inmemory-instance-collector:4317"
      - "-Dotel.sdk.disabled=true"
      - "-Dcoherence.tracing.ratio=-1"
  coherence:
    metrics:
      enabled: true
  ports:
    - name: http
      port: 7001
      service:
        name: catalogue  # for compatibility with the existing front-end implementation
        port: 80
      serviceMonitor:
        enabled: true
    - name: metrics
      serviceMonitor:
        enabled: true
