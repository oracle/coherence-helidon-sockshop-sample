apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
spec:
  rules:
  - host: grafana.${SOCKSHOP_DOMAIN:=sockshop.helidon.io}
    http:
      paths:
      - backend:
          service:
            name: prometheus-grafana
            port:
              number: 80
  - host: prometheus.${SOCKSHOP_DOMAIN:=sockshop.helidon.io}
    http:
      paths:
      - backend:
          service:
            name: prometheus-operated
            port:
              number: 9090