apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sockshop-ingress
spec:
  rules:
  - host: ${SOCKSHOP_BACKEND:=core}.${SOCKSHOP_DOMAIN:=sockshop.helidon.io}
    http:
      paths:
      - backend:
          service:
            name: front-end
            port:
              number: 80
  - host: jaeger.${SOCKSHOP_BACKEND:=core}.${SOCKSHOP_DOMAIN:=sockshop.helidon.io}
    http:
      paths:
      - backend:
          service:
            name: jaeger-query
            port:
              number: 16686
  - host: api.${SOCKSHOP_BACKEND:=core}.${SOCKSHOP_DOMAIN:=sockshop.helidon.io}
    http:
      paths:
        - path: /carts
          backend:
            service:
              name: carts
              port:
                number: 80
        - path: /catalogue
          backend:
            service:
              name: catalogue
              port:
                number: 80
        - path: /orders
          backend:
            service:
              name: orders
              port:
                name: http
                number: 80
        - path: /paymentAuth
          backend:
            service:
              name: payment-http
              port:
                number: 80
        - path: /shipping
          backend:
            service:
              name: shipping-http
              port:
                number: 80
        - path: /login
          backend:
            service:
              name: user
              port:
                number: 80
        - path: /register
          backend:
            service:
              name: user
              port:
                number: 80
        - path: /customers
          backend:
            service:
              name: user
              port:
                number: 80
        - path: /addresses
          backend:
            service:
              name: user
              port:
                number: 80
        - path: /cards
          backend:
            service:
              name: user
              port:
                number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$$2
  name: mp-ingress
spec:
  rules:
  - host: mp.${SOCKSHOP_BACKEND:=core}.${SOCKSHOP_DOMAIN:=sockshop.helidon.io}
    http:
      paths:
        - path: /swagger(/|$)(.*)
          backend:
            service:
              name: swagger
              port:
                number: 80
        - path: /carts(/|$)(.*)
          backend:
            service:
              name: carts
              port:
                number: 80
        - path: /catalogue(/|$)(.*)
          backend:
            service:
              name: catalogue
              port:
                number: 80
        - path: /orders(/|$)(.*)
          backend:
            service:
              name: orders
              port:
                number: 80
        - path: /payments(/|$)(.*)
          backend:
            service:
              name: payment-http
              port:
                number: 80
        - path: /shipping(/|$)(.*)
          backend:
            service:
              name: shipping-http
              port:
                number: 80
        - path: /users(/|$)(.*)
          backend:
            service:
              name: user
              port:
                number: 80
